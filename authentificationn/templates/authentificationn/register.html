{% load static %}  <!-- Add this line to load the static tag -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    
<!DOCTYPE html>
<html lang="en">

    <title>DentaCare - Free Bootstrap 4 Template by Colorlib</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'nomapp/css/open-iconic-bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'nomapp/css/animate.css' %}">
    
    <link rel="stylesheet" href="{% static 'nomapp/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'nomapp/css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'nomapp/css/magnific-popup.css' %}">
    
    <link rel="stylesheet" href="{% static 'nomapp/css/aos.css' %}">
    
    <link rel="stylesheet" href="{% static 'nomapp/css/ionicons.min.css' %}">
    
    <link rel="stylesheet" href="{% static 'nomapp/css/bootstrap-datepicker.css' %}">
    <link rel="stylesheet" href="{% static 'nomapp/css/jquery.timepicker.css' %}">
    
    <link rel="stylesheet" href="{% static 'nomapp/css/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'nomapp/css/icomoon.css' %}">
    <link rel="stylesheet" href="{% static 'nomapp/css/style.css' %}">

</head>
<body>

    <h2>Register</h2>
    
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>

<!-- Replace 'nomapp' with the name of your Django app -->
<script src="{% static 'nomapp/js/jquery.min.js' %}"></script>
<script src="{% static 'nomapp/js/jquery-migrate-3.0.1.min.js' %}"></script>

<script src="{% static 'nomapp/js/bootstrap.min.js' %}"></script>
<script src="{% static 'nomapp/js/jquery.easing.1.3.js' %}"></script>

<script src="{% static 'nomapp/js/jquery.stellar.min.js' %}"></script>
<script src="{% static 'nomapp/js/owl.carousel.min.js' %}"></script>
<script src="{% static 'nomapp/js/jquery.magnific-popup.min.js' %}"></script>
<script src="{% static 'nomapp/js/aos.js' %}"></script>
<script src="{% static 'nomapp/js/jquery.animateNumber.min.js' %}"></script>
<script src="{% static 'nomapp/js/bootstrap-datepicker.js' %}"></script>
<script src="{% static 'nomapp/js/jquery.timepicker.min.js' %}"></script>
<script src="{% static 'nomapp/js/scrollax.min.js' %}"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&sensor=false"></script>
<script src="{% static 'nomapp/js/google-map.js' %}"></script>
<script src="{% static 'nomapp/js/main.js' %}"></script>

</html>
